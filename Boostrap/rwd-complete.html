<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      .highlight {
        border: 2px solid;
        min-height: 200px;
        border-radius: 30px;
        text-align: center;
        margin: 16px 0;
      }
      .sidebar {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <aside class="col-3 d-none d-sm-none d-md-block">
          <div class="highlight sidebar"></div>
        </aside>
        <main class="col-12 col-md-9 main-content">
          <div class="row">
            <div class="col-sm-6 col-lg-4">
              <div class="highlight">row-1-col-1</div>
            </div>
            <div class="col-sm-6 col-lg-8">
              <div class="highlight">row-1-col-2</div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="highlight">row-2-col-1</div>
            </div>
            <div class="col-sm-6">
              <div class="highlight">row-2-col-2</div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-md-4">
              <div class="highlight">row-3-col-1</div>
            </div>
            <div class="col-sm-6 col-md-4">
              <div class="highlight">row-3-col-2</div>
            </div>
            <div class="col-sm-6 col-md-4">
              <div class="highlight">row-3-col-3</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
