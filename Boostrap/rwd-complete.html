<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      .highlight {
        border: 2px solid;
        min-height: 200px;
        border-radius: 30px;
        text-align: center;
        margin: 16px 0;
      }
      .sidebar {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar bg-primary navbar-expand-lg bg-body-tertiary position-fixed top-0 w-100"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <aside class="col-3 d-none d-sm-none d-md-block">
          <div class="highlight sidebar"></div>
        </aside>
        <main class="col-12 col-md-9">
          <div class="row">
            <div class="col-sm-6 col-lg-4">
              <div class="highlight">row-1-col-1</div>
            </div>
            <div class="col-sm-6 col-lg-8">
              <div class="highlight">row-1-col-2</div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="highlight">row-2-col-1</div>
            </div>
            <div class="col-sm-6">
              <div class="highlight">row-2-col-2</div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-md-4">
              <div class="highlight">row-3-col-1</div>
            </div>
            <div class="col-sm-6 col-md-4">
              <div class="highlight">row-3-col-2</div>
            </div>
            <div class="col-sm-6 col-md-4">
              <div class="highlight">row-3-col-3</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
